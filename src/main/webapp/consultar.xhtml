<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Consultar Citas</title>
            <link href="estilos.css" rel="stylesheet" type="text/css"/>
        </h:head>
        
        <h:body>
            <main>
                <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
                </p:messages>
                <h2 class="titulo">Consultar Citas</h2>
                <section class="contenedor buscador-opciones">
                    <h3 class="subtitulo">Consulta:</h3>
                    <div class="contenedor-citas">
                        <div class="contenedor-buscador">
                            <span  class="ui-float-label">
                                <p:inputText id="documento" value="#{consultarBean.documento}"/>
                                <p:outputLabel for="@previous" value="Documento del Paciente"/>
                                <p:commandButton icon="pi pi-search" styleClass="rounded-button ui-button-success"  />
                            </span>
                            <br/>
                            <p:dataTable id="eventsDT" var="Citas" value="#{consultarBean.listaCitas}" selectionMode="single"
                                         selection="#{consultarBean.citaSeleccionada}" rowKey="#{cita.id}">
                                <p:column headerText="Nombre Paciente">
                                    <h:outputText value="#{cita.paciente.nombre}" />
                                </p:column>

                                <p:column headerText="Tipo Cita">
                                    <h:outputText value="#{cita.tipoCita}" />
                                </p:column>

                                <p:column headerText="Fecha Cita">
                                    <h:outputText value="#{cita.fecha}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="contenedor-opciones">
                            <p:commandButton value="Consultar" />
                            <p:commandButton value="Eliminar" />
                            <p:commandButton value="Modificar" />
                        </div>
                    </div>
                </section>    
            </main>
        </h:body>
    </html>
</f:view>
