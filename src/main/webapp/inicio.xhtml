<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Pagina Principal</title>
        </h:head>

        <h:body >
            <div class="card" >
                <h1 align="center">Seleccione la opcion deseada</h1>
            <br/><br/><br/>

                <p:panelGrid  columns="2" layout="grid" styleClass="showcase-text-align-center"
                             columnClasses="ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3">
                    
                    <h:form>
                        <p:commandButton  value="Agendar Cita " action="agendar"  />
                    </h:form>

                    <h:outputText value="Agende una cita"/>


                    <h:form>
                        <p:commandButton value="Consultar Citas " action="consultar" />
                    </h:form>

                    <h:outputText value="Consulte las citas de un paciente" />

                </p:panelGrid>
            </div>
        </h:body>
    </html>
</f:view>
